name: craftconnect
description: "CraftConnect Flutter app with Firebase Firestore write & update operations."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^4.4.0

  # Firebase Authentication (already included â€“ good)
  firebase_auth: ^6.1.4

  # Cloud Firestore (Write & Update operations)
  cloud_firestore: ^6.1.2

  # Firebase Cloud Messaging (Push Notifications)
  firebase_messaging: ^15.1.6

  # Google Maps Flutter Integration
  google_maps_flutter: ^2.8.0

  # Location Services
  location: ^5.0.3
  
  # Location Permissions
  permission_handler: ^13.0.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
